{% extends 'base.html' %}
{% block content %}
  <head>
    <link rel="stylesheet" href="{% static "css/professor_login.css"%}">
  </head>
  <body>
  <div class="menu">  
  <h2>Login do Professor</h2>
  <form method="post">
    {% csrf_token %}
    <label for="username">Nome de Usuário:</label>
    <input type="text" name="username" required>
    <br>
    <label for="password">Senha:</label>
    <input type="password" name="password" required>
    <br>
    <button type="submit">Login</button>
  </form>
  <p>Não tem uma conta? <a href="{% url 'professor_registration' %}">Registre-se como Professor</a></p>
  </div>
  </body>
{% endblock %}
